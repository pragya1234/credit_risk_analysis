<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Credit Risk Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="POST">
    	<input type="text" name="inflow_1" placeholder="Loan Amount" required="required" />
		
        <input type="text" name="inflow_2" placeholder="term" required="required" />
		<input type="text" name="inflow_3" placeholder="Int_rate" required="required" />
		
        <input type="text" name="inflow_4" placeholder="Installment" required="required" />
		<input type="text" name="inflow_5" placeholder="Grade" required="required" />
		
        <input type="text" name="inflow_6" placeholder="Emp_length" required="required" />
		<input type="text" name="inflow_7" placeholder="home_ownership" required="required" />
		
        <input type="text" name="inflow_8" placeholder="annual_income" required="required" />
		<input type="text" name="inflow_9" placeholder="Verification_status" required="required" />
		
        <input type="text" name="inflow_10" placeholder="purpose" required="required" />
		
		<!--input type="text" name="interview_score" placeholder="Interview Score" required="required" /-->

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Inflow</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
